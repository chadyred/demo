imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    translator:      { fallback: %locale% }
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
   # Services Twig    
services: 
    twig.extension.text:
       class: Twig_Extensions_Extension_Text
       tags:
           - { name: twig.extension }
  
    twig.extension.intl:
       class: Twig_Extensions_Extension_Intl
       tags:
           - { name: twig.extension }     

# Assetic Configuration
assetic:
  debug: "%kernel.debug%"
  use_controller: true
  bundles:        [florianUserBundle,florianDemoBundle,FOSUserBundle]
  java: /usr/bin/java
  filters:
    less:
            node: /usr/bin/node
            node_paths: [/usr/local/lib/node_modules]
            apply_to: "\.less$"  
    cssrewrite: ~
    jpegoptim:
            bin: /usr/bin/jpegoptim
            max: 70
#    twig:
#        functions:
#            jpegoptim: ~        
    uglifyjs :
            bin: /usr/local/bin/uglifyjs
    cssembed:
            jar: %kernel.root_dir%/Resources/java/cssembed-0.4.5.jar
    yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar  
  assets:
        bootstrap:
            inputs:
                - "bundles/floriandemo/components/Flat-UI/bootstrap/css/bootstrap.css"
            filters:
                - cssrewrite 
        flat_ui:
            inputs:
                - "bundles/floriandemo/components/Flat-UI/css/flat-ui.css"
            filters:
                - cssrewrite      
        font_awesome:
            inputs:
                - "bundles/floriandemo/components/components-font-awesome/css/font-awesome.min.css"
            filters:
                - cssrewrite       
   
# Doctrine Configuration
doctrine:
    dbal:
      default_connection: demo
      connections:
        demo:
          driver:   %database_driver1%
          host:     %database_host1%
          port:     %database_port1%
          dbname:   %database_name1%
          user:     %database_user1%
          password: %database_user1%
          charset:  UTF8
          mapping_types:
                    enum: string
        user:
          driver:   %database_driver2%
          host:     %database_host2%
          port:     %database_port2%
          dbname:   %database_name2%
          user:     %database_user2%
          password: %database_user2%
          charset:  UTF8    
          mapping_types:
                    enum: string
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
    orm:
        #auto_mapping: false
        #auto_generate_proxy_classes: %kernel.debug%
        default_entity_manager: demo
        entity_managers:
          demo:
            metadata_cache_driver: apc
            result_cache_driver: apc
            query_cache_driver: apc
            connection: demo
            mappings:
              florianDemoBundle : ~
          user:
            metadata_cache_driver: apc
            result_cache_driver: apc
            query_cache_driver: apc  
            connection: user
            mappings:
              florianUserBundle : ~
# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    port:      "%mailer_port%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: florian\UserBundle\Entity\User    
    model_manager_name: user
    registration:
        form:
            type:               florian_user_registration
            name:               florian_user_registration_form
            
ali_datatable:  
    all:    ~
    js:  
        iDisplayLength: "10"
        aLengthMenu: "[[5,10, 25, 50, -1], [5,10, 25, 50, 'Tout']]"
        bJQueryUI: "false"
        fnPreDrawCallback: |
            function( e ) {
                
            }
            
knp_paginator:
  page_range: 5                      # default page range used in pagination control
  default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: false    
  template: 
     pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
     sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template      
     
sp_bower:
    install_on_warmup: true
    bundles:
        florianDemoBundle: ~  
    #On applique des filtre Ã  notre package de Bower, uniquement en prod
    assetic:
        enabled: true
        nest_dependencies: true
        filters:
            css:
                - ?yui_css
            js:
                - ?uglifyjs
            packages:
                bootstrap:
                    css:
                        - cssembed
                        - cssrewrite    
fkr_css_url_rewrite:
    rewrite_only_if_file_exists: true
    clear_urls: true