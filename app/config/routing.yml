florian_user:
    resource: "@florianUserBundle/Resources/config/routing.yml"
    prefix:   /

florian_demo:
    resource: "@florianDemoBundle/Resources/config/routing.yml"
    prefix:   /
    
demo:
    path:     /
    defaults: { _controller: "florianDemoBundle:Post:index" }        

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile     
login:
  pattern: /login
  defaults: { _controller: florianUserBundle:Security:login }          
  
forbidden:
    pattern: /forbidden
    defaults: { _controller: florianUserBundle:Index:forbidden }
 
error403:
    pattern: /error403
    defaults: { _controller: florianUserBundle:Index:error403 }  